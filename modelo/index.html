<body>
    <section class="container">
            <h1>Tabela IMC</h1>
        <section class="container2">
            <div class="column leftColumn">
                <h2>IMC</h2>
                <p>Menor que 18,5 <br> Entre 18,5 e 24,9 <br> Entre 25 e 29,9 <br> Entre 30 e 34,9 <br> Entre 35 e 39,9 <br> Maior que 40</p>
            </div>

            <div class="column rightColumn">
                <h2>Resultado</h2>
                <p>Abaixo do peso <br> Peso normal <br> Sobrepeso <br> Obesidade grau 1 <br> Obesidade grau 2 <br> Obesidade grau 3</p>
            </div>
        </section>
            <h3>Calcule o seu IMC</h3>


            <form action"imcForm">
                <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso" placeholder="Digite seu peso">

                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" placeholder="Não se esqueça do '.' ">

                <button type="button" id="calcularBtn">Calcular</button>
            </form>
            <p id="resultado" class="resultBox" ></p>
        </section>
